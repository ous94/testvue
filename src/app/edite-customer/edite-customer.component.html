<div class="container ">
    <div clase="col-sm-8">
      <form (ngSubmit)="validerModification(f)" #f="ngForm">
         <!-- for Name -->            
         <div class="form-group, col-lg-5">
         <label for="id">idCustomer</label>
         <input  name="id" class="form-control"  [value]="macustumer.id" [(ngModel)]="macustumer.id">
        
        </div><br/><br/><br/>
    
         <!-- for active -->            
         <div class="form-group, col-lg-5">
         <label for="active">Active</label>
         <select name="active" id="active" class="form-control"  [(ngModel)]="macustumer.active" >
           <option [value]="macustumer.active">true</option>
           <option [value]="macustumer.active">false</option>
         </select>
         </div><br/><br/><br/>
            <!-- for age -->            
        <div class="form-group , col-lg-5">
            <label for="age">Age</label>
            <input  name="age" class="form-control" id="age" [value]="macustumer.age" [(ngModel)]="macustumer.age">
          </div>
          <br/><br/><br/><br/>
                <!-- for Name -->            
                <div class="form-group, col-lg-5">
                <label for="name">Name</label>
                <input name="name" class="form-control" id="name" [value]="macustumer.name" [(ngModel)]="macustumer.name">
                </div><br/><br/><br/><br/>
                
       <button type="submit" class="btn btn-primary" >Modifier</button> <br/><br/><br/>
      </form>
    </div>
    </div>
